name: AI Encyclopedia Writer

# Кога се пуска
on:
  workflow_dispatch:  # може да го стартираш ръчно
  schedule:
    - cron: "0 1 * * *"   # всяка нощ в 01:00 UTC

jobs:
  write:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout на кода
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run AI writer
      - name: Run AI writer
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: python scripts/ai_writer.py

      # 5️⃣ Commit generated encyclopedia
      - name: Commit encyclopedia
        run: |
          git config user.name "encyclopedia-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/encyclopedia/
          git commit -m "AI-generated encyclopedia update" || echo "No changes"
          git push
