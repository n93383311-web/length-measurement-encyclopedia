name: Scrape Wikipedia

on:
  schedule:
    - cron: "0 3 * * 0"   # веднъж седмично
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scripts/scrape_wikipedia.py

      - name: Commit changes
        run: |
          git config user.name "length-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/
          git commit -m "Update length measurement content" || echo "No changes"
          git push
