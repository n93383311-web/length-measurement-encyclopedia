name: Wikipedia Ingest Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Wikipedia ingest
        run: python scripts/wiki_ingest.py

      - name: Commit results
        run: |
          git config user.name "length-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/
          git commit -m "Update length measurement encyclopedia" || echo "No changes"
          git push
